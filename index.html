<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8" /> <!-- ability to read different characters-->
        <meta name="viewpoint" content="width=device-width, intial-scale=1.0" /> 
        <!-- what makes the code acessible to different mediums; converts to moble -->
        <title>My Profile Card</title>
        <link rel="stylesheet" href="style.css" /><!-- remember to link the style sheet -->
    </head>
    <body>
        <div class="card"> <!--everything in this .card will be styled together -->
            <img src="photo.png" alt="Photo" class="profile-img"> <!--.profile-img allows specific styling to this image vs general img styling-->
            <h1>Jalen Owens- Phillips</h1>
            <p class="bio">Aspiring UI/UX Designer | Hands on Learner | Lover of Clean Code & Creativity </p>
            <div class="links"><!-- everything in this div is still apart of .card, but we can customize links in card using .links (as seen in div)-->
                <a hreaf="https://www.linkedin.com/in/jalenowens/">Linked In</a>
                <a hreaf="https://www.linkedin.com/in/jalenowens/">Facebook</a>
                <a hreaf="https://www.linkedin.com/in/jalenowens/">Instagram</a>
            </div>
        </div>
    </body>
</html>
